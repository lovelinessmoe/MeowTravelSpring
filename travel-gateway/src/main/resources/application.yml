server:
  port: 9201
spring:
  profiles:
    active: dev
  application:
    name: travel-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes: #配置路由路径
        - id: travel-api-route
          uri: lb://travel-api
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=1
        - id: travel-auth-route
          uri: lb://travel-auth
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
        - id: travel-moudel-system-route
          uri: lb://travel-moudel-system
          predicates:
            - Path=/system/**
          filters:
            - StripPrefix=1
        - id: travel-moudel-user-route
          uri: lb://travel-moudel-user
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
      discovery:
        locator:
          enabled: true #开启从注册中心动态创建路由的功能
          lower-case-service-id: true #使用小写服务名，默认是大写
      #      globalcors: # 全局的跨域处理
      #        add-to-simple-url-handler-mapping: true # 解决options请求被拦截问题
      #        corsConfigurations:
      #          '[/**]':
      #            allowedOrigins: # 允许哪些网站的跨域请求
      #              - "http://localhost:5173"
      #            allowedMethods: # 允许的跨域ajax的请求方式
      #              - "GET"
      #              - "POST"
      #              - "DELETE"
      #              - "PUT"
      #              - "OPTIONS"
      #            allowedHeaders: "*" # 允许在请求中携带的头信息
      #            allowCredentials: true # 是否允许携带cookie
      #            maxAge: 360000 # 这次跨域检测的有效期
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin, RETAIN_UNIQUE
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://localhost:9401/rsa/publicKey' #配置RSA的公钥访问地址
  redis:
    database: 0
    port: 6379
    host: localhost
    password:
secure:
  ignore:
    urls: #配置白名单路径
      # 登录获取token
      - "/auth/**"
      # 注册验证码等
      - "/user/auth/**"
      # 查看攻略详情
      - "/user/tactic/detail/**"
      # 查看攻略
      - "/user/tactic/list"
      # 字典
      - "/system/dict/**"
